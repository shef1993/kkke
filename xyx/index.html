<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>grocery Mobile</title>
    <meta name="viewport" content="width=display-size,initial-scale=1.0" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/custom_grocery.css" rel="stylesheet" />

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3" style="overflow:hidden;">
                <header class="product-header">
                    <img src="http://kouponerbahrain.com/productpics/value-box-dd-2016-05-22-c06ab132-58c5-4f70-bd65-e81415865282-pro-id-4540-count-1.jpg" class="product-image" alt="Cleaning &amp; Pantry " title="Cleaning &amp; Pantry ">
                </header>
            </div>
            <div class="col-xs-4 text-left">
                <div class="row">
                    <div class="productprice">
                        <p class="rate" style="">BD 10.000</p>
                    </div>
                </div>
                <div class="row">
                    <div class="product-title1">Good Night Advance</div>
                </div>
                <div class="row">
                    <div class="product-title2">Fast Card 3 minute</div>
                </div>
                <div class="row">
                    <div class="product-title3">Instant Action Card</div>
                </div>
                <div class="row">
                    <div class="product-title4">Packet 10 pc</div>
                </div>
            </div>
            <div class="col-xs-5">
                <button type="button" class="btn btn-danger btn-sm minusbutton" style="display:inline-block;float:left">
                    <span class="glyphicon glyphicon-minus minus">
                    </span>
                </button>
                <input class="textclass" type="text" value="1" minvalue="1" align="center">
                <button type="button" class="btn btn-default btn-sm plusbutton" style="display:inline-block;float:left">
                    <span class="glyphicon glyphicon-plus plus">
                    </span>
                </button>

            </div>
        </div>
    </div>
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
</body>
</html>
